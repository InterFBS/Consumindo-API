<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta CEP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="h1">Consultando CEP</h1>
      <form>
        <div class="form-group">
          <label for="cep">CEP</label>
          <input type="text" class="form-control" maxlength="9" id="cep" />
          <small>00000-000</small>
        </div>
        <div class="form-group">
          <label for="longradouro">Logradouro</label>
          <input type="text" class="form-control" id="logradouro"/>
          <small>Logradouro</small>
        </div>
        <div class="form-group">
          <label for="bairro">Bairro</label>
          <input type="text" class="form-control" id="bairro"/>
          <small>Bairro</small>
        </div>
        <div class="form-group">
          <label for="localidade">Localidade</label>
          <input type="text" class="form-control" id="localidade" />
          <small>Cidade</small>
        </div>
        <div class="form-group">
          <label for="uf">UF</label>
          <input type="text" class="form-control" id="uf" />
          <small>Estado</small>
        </div>
      </form>
    </div>
    <script src="src/main.js"></script>
  </body>
</html>
